      <div class="row">
          <!-- Admin Contactformulier -->
          <div class="col-md-6 mt-5">
              <h2>Contacteer Admin</h2>
              <form class="contact-form" action="#" method="post">
                  <input type="hidden" name="recipient" value="admin">
                  <div class="form-group">
                      <label for="admin-name">Naam</label>
                      <input type="text" class="form-control" id="admin-name" name="name" required>
                  </div>
                  <div class="form-group">
                      <label for="admin-email">E-mail</label>
                      <input type="email" class="form-control" id="admin-email" name="email" required>
                  </div>
                  <div class="form-group">
                      <label for="admin-message">Bericht</label>
                      <textarea class="form-control" id="admin-message" name="message" rows="4" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Contacteer Admin</button>
              </form>
          </div>
          
          <!-- Webdesigner Contactformulier -->
          <div class="col-md-6 mt-5">
              <h2>Contacteer Webdesigner</h2>
              <form class="contact-form" action="#" method="post">

                  <div class="form-group">
                      <label for="designer-name">Naam</label>
                      <input type="text" class="form-control" id="designer-name" name="name" required>
                  </div>
                  <div class="form-group">

                      <textarea class="form-control" id="designer-message" name="message" rows="4" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-success">Contacteer Webdesigner</button>
              </form>
